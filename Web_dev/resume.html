<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.google.com">
        <p>
            <label for="character">select your character</label>
            <select name="character" id="character">
                <option value="">select your favorite</option>
                <option value="yae">yae</option>
                <option value="sola">sola</option>
                <option value="e">e</option>
            </select>
        </p>
        <p>
            <label for="volume">Set volume</label>
            <input type="range" id="volume" min="0" max="100" value="50" step="2" name="volume">
        </p>
        <p>
            <label for="request">Any further requests?</label>
            <textarea name="request" id="request" cols="30" rows="10"></textarea>
        </p>
        <button>submit</button>
    </form>
</body>

</html>
