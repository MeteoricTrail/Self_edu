<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registrater Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="nowhere.com">
        <p>
        <div>
            <label for="Fname">First Name</label>
            <input type="text" id="Fname" name="Fname" required>
            <label for="Lname">Last Name</label>
            <input type="text" id="Lname" name="Lname" required>
        </div>
        </p>
        <div>
            <p>Select a Race:</p>
            <p>
                <input type="radio" name="race" id="funrun" value="funrun">
                <label for="funrun">Fun Run 5k</label><br>
                <input type="radio" name="race" id="half" value="half">
                <label for="half">Half Marathon</label><br>
                <input type="radio" name="race" id="full" value="full">
                <label for="full">Full Marathon</label><br>
            </p>
        </div>
        <div>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </p>
        </div>
        <div>
            <p>
                <label for="age">Select Age Group</label>
                <select name="age" id="age" required>
                    <option value="under 18" name="age">under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="30-50">30-50</option>
                    <option value="50+">50+</option>
                </select>
            </p>
        </div>
        <div>
            <button>Register</button>
        </div>
    </form>
</body>

</html>
